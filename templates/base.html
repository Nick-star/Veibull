<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Электролизёр{% endblock %}</title>
    <!-- Add any additional stylesheets or scripts here -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    {% block extra_css %}{% endblock %}
    {% block extra_js %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_file' %}">Загрузка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'chart' %}">График</a>
                </li>
{#                <li class="nav-item">#}
{#                    <a class="nav-link" href="{% url 'results' %}">Results</a>#}
{#                </li>#}
            </ul>
        </div>
    </div>
</nav>

    </header>


<div class="d-flex flex-column min-vh-100">

    <!-- Your main content and other elements go here -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Add your footer here -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2023 Electrolyzer Overhaul Forecasting</p>
        </div>
    </footer>

</div>
</body>
</html>
