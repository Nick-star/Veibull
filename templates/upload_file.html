{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %} Загрузка {% endblock %}
{% block content %}
<div class="container">
  <h1 class="mt-4 mb-4">Загрузка</h1>
  <div class="row">
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.file.label_tag }}
          {{ form.file|add_class:"form-control" }}
          {% if form.file.errors %}
            <div class="invalid-feedback d-block">{{ form.file.errors|join:", " }}</div>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
